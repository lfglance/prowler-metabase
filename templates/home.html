<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="width: 200px;"><canvas id="chart"></canvas></div>
<h1>sup</h1>

{{ findings }}
<script>
    const data = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };
    const config = {
        type: 'doughnut',
        data: data,
        options: {
            animation: true,
            plugins: {
                legend: {
                    display: true
                },
                tooltip: {
                    enabled: true
                }
            },
            title: {
                display: true,
                text: `yooo`,
                font: {
                    size: '18px'
                }
            },
            legend: {
                position: 'bottom',
            },
        }
    };
    
    new Chart(document.getElementById('chart'), config);
</script>
</body>
